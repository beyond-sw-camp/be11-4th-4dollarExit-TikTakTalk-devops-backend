spring :
  config:
    activate:
      on-profile: prod
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://${DB_HOST}:3306/TTT
    username: admin
    password: ${DB_PW}
  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MariaDBDialect
    generate-ddl: true
    hibernate:
      ddl-auto: create
    show_sql: true
  redis:
    host: redis-service
    port: 6379
  rabbitmq:
    host: rabbitmq-service
    port: 5672
    username: guest
    password: guest
    virtual-host: /
  servlet:
     multipart:
      max-file-size: 10MB
      max-request-size: 20MB
logging:
  level:
    root: info




jwt:
  #  be11-2nd-4dollorExit-TikTakTalkbe11-2nd-4dollorExit-TikTakTalkbe11-2nd-4dollorExit-TikTakTalk
  secretKey: ${JWT_KEY}
  expiration: 3000 #3000?
#  tttisthecommunitysiteforstudentofhanhwatttisthecommunitysiteforstudentofhanhwatttisthecommunitysiteforstudentofhanhwa
  secretKeyRt: ${JWT_KEYRT}
#  200일
