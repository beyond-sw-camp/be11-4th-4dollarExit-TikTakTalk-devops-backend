spring :
  config:
    activate:
      on-profile: local
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://localhost:3306/TTT
    username: root
    password: 1234
  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MariaDBDialect
    generate-ddl: true
    hibernate:
#      김진영이 편의상 create->update로 수정했음. 필요시 변경하여 사용
      ddl-auto: create
    show_sql: true
logging:
  level:
#    김진영이 편의상 create->update로 수정했음. 필요시 변경하여 사용
    root: info